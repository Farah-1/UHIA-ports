<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظومة UHIA - الدخول والتسجيل</title>
    <style>
        :root { --primary: #1a5276; --secondary: #28a745; --bg: #f4f7f9; --error: #e74c3c; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .auth-card { background: white; width: 100%; max-width: 450px; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; box-sizing: border-box; }
        .logo { width: 120px; margin-bottom: 1rem; }
        h2 { color: var(--primary); margin-bottom: 1.5rem; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; color: white; }
        .btn-login { background: var(--primary); }
        .btn-reg { background: var(--secondary); }
        .toggle-link { margin-top: 1.2rem; color: var(--primary); cursor: pointer; text-decoration: underline; font-size: 14px; display: block; }
        .hidden { display: none !important; }
        #status { margin-top: 15px; padding: 10px; border-radius: 8px; font-size: 14px; display: none; }
    </style>
</head>
<body>

<div class="auth-card">
    <img src="https://th.bing.com/th/id/R.59d5ce0fdd736c17f99baf306040b306?rik=i9YpNmQIDemEVQ&riu=http%3a%2f%2fwww.alistech-eg.com%2fimg%2fclients-logo%2fuhia.png" class="logo">
    
    <div id="login-box">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="login-id" placeholder="الرقم القومي (14 رقم)" maxlength="14">
        <input type="password" id="login-pass" placeholder="كلمة المرور">
        <button class="btn-login" onclick="handleLogin()">دخول</button>
        <span class="toggle-link" onclick="toggleAuth()">ليس لديك حساب؟ سجل الآن</span>
    </div>

    <div id="reg-box" class="hidden">
        <h2>حساب جديد</h2>
        <input type="text" id="reg-name" placeholder="الاسم الرباعي">
        <input type="text" id="reg-id" placeholder="الرقم القومي (14 رقم)" maxlength="14">
        <input type="tel" id="reg-phone" placeholder="رقم الهاتف (11 رقم)" maxlength="11">
        
        <select id="reg-gov" onchange="filterFacilities(this.value)">
            <option value="">اختر المحافظة</option>
            <option>القاهرة</option><option>الجيزة</option><option>الإسكندرية</option>
            <option>بورسعيد</option><option>السويس</option><option>الإسماعيلية</option>
            <option>البحيرة</option><option>دمياط</option><option>الشرقية</option>
            <option>الغربية</option><option>المنوفية</option><option>الدقهلية</option>
            <option>الفيوم</option><option>المنيا</option><option>أسيوط</option>
            <option>سوهاج</option><option>قنا</option><option>أسوان</option>
        </select>

        <select id="reg-fac-select" onchange="toggleOtherInput(this.value)">
            <option value="">اختر المنشأة</option>
        </select>
        
        <input type="text" id="reg-fac-other" class="hidden" placeholder="اكتب اسم المنشأة الجديدة">

        <select id="reg-shift">
            <option value="">اختر الوردية</option>
            <option value="صباحي">صباحي</option>
            <option value="مسائي">مسائي</option>
        </select>

        <input type="password" id="reg-pass" placeholder="كلمة المرور">
        <button class="btn-reg" onclick="handleRegister()">إنشاء حساب</button>
        <span class="toggle-link" onclick="toggleAuth()">لديك حساب بالفعل؟ سجل دخول</span>
    </div>

    <div id="status"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDgiNw5Dt6EkiokRjznzGkfZvVuDN0APPk",
        authDomain: "uhia-attendancesystem.firebaseapp.com",
        projectId: "uhia-attendancesystem",
        storageBucket: "uhia-attendancesystem.firebasestorage.app",
        messagingSenderId: "104444545133",
        appId: "1:104444545133:web:f40607b93fb90a8f511764"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.toggleAuth = () => {
        document.getElementById('login-box').classList.toggle('hidden');
        document.getElementById('reg-box').classList.toggle('hidden');
        document.getElementById('status').style.display = 'none';
    };

    // 1. فلترة المنشآت بناءً على المحافظة
    window.filterFacilities = async (gov) => {
        const facSelect = document.getElementById('reg-fac-select');
        facSelect.innerHTML = '<option value="">جاري تحميل المنشآت...</option>';
        
        try {
            const q = query(collection(db, "FacilitiesReference"), where("governorate", "==", gov));
            const snap = await getDocs(q);
            facSelect.innerHTML = '<option value="">اختر المنشأة</option>';
            
            snap.forEach(doc => {
                facSelect.add(new Option(doc.data().facilityName, doc.data().facilityName));
            });
            facSelect.add(new Option("-- أخرى (منشأة جديدة) --", "other"));
        } catch (e) {
            facSelect.innerHTML = '<option value="other">خطأ - اختر أخرى واكتب الاسم</option>';
        }
    };

    window.toggleOtherInput = (val) => {
        document.getElementById('reg-fac-other').classList.toggle('hidden', val !== 'other');
    };

    // 2. منطق التسجيل الذكي
    window.handleRegister = async () => {
        const id = document.getElementById('reg-id').value.trim();
        const phone = document.getElementById('reg-phone').value.trim();
        const name = document.getElementById('reg-name').value.trim();
        const pass = document.getElementById('reg-pass').value.trim();
        const gov = document.getElementById('reg-gov').value;
        const shift = document.getElementById('reg-shift').value;
        
        let fac = document.getElementById('reg-fac-select').value;
        if (fac === 'other') fac = document.getElementById('reg-fac-other').value.trim();

        if (id.length !== 14 || phone.length !== 11 || !fac || !name || !pass) {
            return showStatus("يرجى التأكد من كتابة كافة البيانات بشكل صحيح", "var(--error)");
        }

        // ... داخل دالة handleRegister ...

try {
    showStatus("جاري معالجة طلبك...", "orange");

    // 1. إنشاء سجل المستخدم في UsersRegistry
    await setDoc(doc(db, "UsersRegistry", id), {
        fullName: name,
        nationalID: id,
        phoneNumber: phone,
        governorate: gov,
        facility: fac,
        shift: shift,
        password: pass
    });

    // 2. تحديث جدول المنشآت (FacilitiesReference)
    // نستخدم معرف مستند فريد للمنشأة بناءً على الاسم والمحافظة
    const facDocID = `${gov}-${fac}`.replace(/\s+/g, '_');
    const facRef = doc(db, "FacilitiesReference", facDocID);
    const facSnap = await getDoc(facRef);

    // تجهيز كائن الموظف الجديد
    const newStaffMember = {
        name: name,
        phone: phone,
        nationalID: id
    };

    if (facSnap.exists()) {
        // إذا كانت المنشأة موجودة، أضف الكائن الجديد إلى مصفوفة staffList
        await updateDoc(facRef, {
            staffList: arrayUnion(newStaffMember)
        });
    } else {
        // إذا كانت منشأة جديدة، أنشئ مصفوفة جديدة تحتوي على الكائن
        await setDoc(facRef, {
            facilityName: fac,
            governorate: gov,
            lat: 0, 
            lng: 0,
            staffList: [newStaffMember]
        });
    }

    showStatus("✅ تم التسجيل وإضافة الموظف بنجاح!", "var(--secondary)");
    setTimeout(toggleAuth, 2500);

} catch (e) {
    console.error(e);
    showStatus("❌ حدث خطأ أثناء التسجيل", "var(--error)");
}

           
    };

    // 3. منطق تسجيل الدخول
    window.handleLogin = async () => {
        const id = document.getElementById('login-id').value.trim();
        const pass = document.getElementById('login-pass').value.trim();

        try {
            const userSnap = await getDoc(doc(db, "UsersRegistry", id));
            if (userSnap.exists() && userSnap.data().password === pass) {
                sessionStorage.setItem('userData', JSON.stringify(userSnap.data()));
                window.location.href = "attendance.html"; 
            } else {
                showStatus("❌ بيانات الدخول غير صحيحة", "var(--error)");
            }
        } catch (e) { showStatus("❌ فشل الاتصال", "var(--error)"); }
    };

    function showStatus(msg, color) {
        const s = document.getElementById('status');
        s.innerText = msg; s.style.display = 'block'; s.style.color = color;
    }
</script>
</body>
</html>
