<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور السريع - UHIA</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --primary: #1a5276; --success: #28a745; --danger: #e74c3c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .user-info { background: #e8f4f8; padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: right; border-right: 5px solid var(--primary); }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; font-size: 0.8rem; color: #666; margin-bottom: 3px; }
        .edit-select, .edit-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #bed3dd; background: white; font-size: 0.9rem; box-sizing: border-box; }
        #video, #capturedImage { width: 100%; border-radius: 15px; background: #000; margin-top: 10px; display: block; }
        #capturedImage { display: none; border: 4px solid var(--primary); }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; color: white; }
        .btn-photo { background: #6c757d; width: 100%; margin-bottom: 10px; }
        .btn-in { background: var(--success); }
        .btn-out { background: var(--danger); }
        .hidden { display: none; }
        #status { margin-top: 15px; padding: 12px; border-radius: 10px; display: none; font-weight: 500; font-size: 14px; line-height: 1.5; }
    </style>
</head>
<body>

<div class="container">
    <div class="user-info">
        <h3 id="uName">جاري التحميل...</h3>
        <div class="form-group">
            <label>المحافظة:</label>
            <select id="edit-gov" class="edit-select" onchange="loadFacilities(this.value)"></select>
        </div>
        <div class="form-group">
            <label>المنشأة:</label>
            <select id="edit-fac" class="edit-select" onchange="toggleOtherFac(this.value)"></select>
            <input type="text" id="new-fac-name" class="edit-input hidden" placeholder="اسم المنشأة الجديدة" style="margin-top:5px;">
        </div>
        <div class="form-group">
            <label>الوردية:</label>
            <select id="edit-shift" class="edit-select">
                <option value="صباحي">صباحي</option>
                <option value="مسائي">مسائي</option>
            </select>
        </div>
    </div>

    <div id="camera-section">
        <video id="video" autoplay playsinline></video>
        <img id="capturedImage">
        <canvas id="canvas" style="display:none;"></canvas>
        <button class="btn-photo" onclick="takePhoto()">
            <span class="material-icons" style="vertical-align: middle;">photo_camera</span> التقاط الصورة
        </button>
    </div>

    <div class="btn-group">
        <button id="btnIn" class="btn-in" onclick="submitProcess('دخول')" disabled>توقيع دخول</button>
        <button id="btnOut" class="btn-out" onclick="submitProcess('خروج')" disabled>توقيع خروج</button>
    </div>

    <div id="status"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, collection, addDoc, setDoc, getDoc, getDocs, query, where, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDgiNw5Dt6EkiokRjznzGkfZvVuDN0APPk",
        authDomain: "uhia-attendancesystem.firebaseapp.com",
        projectId: "uhia-attendancesystem",
        storageBucket: "uhia-attendancesystem.firebasestorage.app",
        messagingSenderId: "104444545133",
        appId: "1:104444545133:web:f40607b93fb90a8f511764"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let userData = JSON.parse(sessionStorage.getItem('userData'));
    let imgData = null;

    window.onload = () => {
        if (!userData) { window.location.href = "index.html"; return; }
        document.getElementById('uName').innerText = `مرحباً، ${userData.fullName}`;
        
        const govs = ["القاهرة", "الجيزة", "الإسكندرية", "بورسعيد", "السويس", "الإسماعيلية", "البحيرة", "دمياط", "الشرقية", "الغربية", "المنوفية", "الدقهلية", "الفيوم", "المنيا", "أسيوط", "سوهاج", "قنا", "الأقصر", "أسوان"];
        const gSelect = document.getElementById('edit-gov');
        govs.forEach(g => gSelect.add(new Option(g, g)));
        gSelect.value = userData.governorate;
        
        loadFacilities(userData.governorate, userData.facility);
        startCamera();
    };

    // حل مشكلة الكاميرا: محاولة الوضع الأمامي ثم الوضع التلقائي في حال الفشل
    async function startCamera() {
        const video = document.getElementById('video');
        const constraints = [
            { video: { facingMode: "user" } }, // محاولة الكاميرا الأمامية
            { video: true } // محاولة أي كاميرا متاحة
        ];

        for (let constraint of constraints) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraint);
                video.srcObject = stream;
                return;
            } catch (e) { console.log("Retrying camera..."); }
        }
        showStatus("لم يتم العثور على كاميرا. تأكد من توصيلها ومنح الصلاحية.", "red");
    }

    window.loadFacilities = async (gov, defaultFac = "") => {
        const fSelect = document.getElementById('edit-fac');
        fSelect.innerHTML = '<option>جاري التحميل...</option>';
        const q = query(collection(db, "FacilitiesReference"), where("governorate", "==", gov));
        const snap = await getDocs(q);
        fSelect.innerHTML = '';
        snap.forEach(d => fSelect.add(new Option(d.data().facilityName, d.data().facilityName)));
        fSelect.add(new Option("-- أخرى (منشأة جديدة) --", "other"));
        if (defaultFac) fSelect.value = defaultFac;
    };

    window.toggleOtherFac = (v) => document.getElementById('new-fac-name').classList.toggle('hidden', v !== 'other');

    window.takePhoto = () => {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        // تصغير الحجم لضمان بقاء الصورة تحت 1 ميجابايت (Base64)
        canvas.width = 300; canvas.height = 300;
        canvas.getContext('2d').drawImage(video, 0, 0, 300, 300);
        imgData = canvas.toDataURL('image/jpeg', 0.4); // جودة 40% كافية جداً
        video.style.display = 'none';
        document.getElementById('capturedImage').src = imgData;
        document.getElementById('capturedImage').style.display = 'block';
        document.getElementById('btnIn').disabled = false;
        document.getElementById('btnOut').disabled = false;
    };

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    window.submitProcess = async (type) => {
        showStatus("جاري التحقق والحفظ السريع...", "orange");
        navigator.geolocation.getCurrentPosition(async (pos) => {
            try {
                const uLat = pos.coords.latitude;
                const uLng = pos.coords.longitude;
                const today = new Date().toISOString().split('T')[0];
                let fName = document.getElementById('edit-fac').value;
                if (fName === 'other') fName = document.getElementById('new-fac-name').value;

                const facID = `${document.getElementById('edit-gov').value}-${fName}`.replace(/\s+/g, '_');
                const facRef = doc(db, "FacilitiesReference", facID);
                const facSnap = await getDoc(facRef);

                // تحديث موقع المنشأة إذا كان فارغاً
                if (!facSnap.exists()) {
                    await setDoc(facRef, { facilityName: fName, governorate: document.getElementById('edit-gov').value, lat: uLat, lng: uLng });
                } else if (facSnap.data().lat === 0 || !facSnap.data().lat) {
                    await updateDoc(facRef, { lat: uLat, lng: uLng });
                } else {
                    const dist = getDistance(uLat, uLng, facSnap.data().lat, facSnap.data().lng);
                    if (dist > 1) return showStatus(`خطأ: أنت بعيد عن المنشأة بمقدار ${dist.toFixed(2)} كم. الحد المسموح 1 كم.`, "red");
                }

                // منع التكرار
                const qCheck = query(collection(db, "AttendanceLogs", today, "Transactions"), where("nationalID", "==", userData.nationalID), where("action", "==", type));
                const snapCheck = await getDocs(qCheck);
                if (!snapCheck.empty) return showStatus(`لقد سجلت ${type} بالفعل اليوم!`, "red");

                // الحفظ المباشر (Base64)
                await addDoc(collection(db, "AttendanceLogs", today, "Transactions"), {
                    fullName: userData.fullName,
                    nationalID: userData.nationalID,
                    action: type,
                    facility: fName,
                    timestamp: serverTimestamp(),
                    photoBase64: imgData,
                    location: { lat: uLat, lng: uLng }
                });

                showStatus(`✅ تم تسجيل ${type} بنجاح!`, "green");
                setTimeout(() => location.reload(), 2000);
            } catch (e) { showStatus("فشل الحفظ: " + e.message, "red"); }
        }, () => showStatus("يجب تفعيل GPS", "red"), { enableHighAccuracy: true });
    };

    function showStatus(m, c) {
        const s = document.getElementById('status');
        s.style.display = 'block'; s.innerText = m; s.style.color = c; s.style.backgroundColor = c + "15";
    }
</script>
</body>
</html>
