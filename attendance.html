<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور - UHIA</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --primary: #1a5276; --success: #28a745; --danger: #e74c3c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        
        /* تحسين عرض البيانات القابلة للتعديل */
        .user-info { background: #e8f4f8; padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: right; border-right: 5px solid var(--primary); }
        .user-info h3 { margin: 0 0 15px 0; color: var(--primary); border-bottom: 1px solid #cde4ee; padding-bottom: 10px; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; font-size: 0.8rem; color: #666; margin-bottom: 3px; }
        .edit-select { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #bed3dd; background: white; font-size: 0.9rem; }

        #video, #capturedImage { width: 100%; border-radius: 15px; background: #000; margin-top: 10px; display: block; }
        #capturedImage { display: none; border: 4px solid var(--primary); }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; color: white; }
        .btn-photo { background: #6c757d; width: 100%; margin-bottom: 10px; }
        .btn-in { background: var(--success); }
        .btn-out { background: var(--danger); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #status { margin-top: 15px; padding: 12px; border-radius: 10px; display: none; font-weight: 500; }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="user-info">
        <h3 id="uName">مرحباً ..</h3>
        
        <div class="form-group">
            <label>المحافظة الحالية:</label>
            <select id="edit-gov" class="edit-select" onchange="loadFacilities(this.value)">
                <option>القاهرة</option><option>الجيزة</option><option>الإسكندرية</option>
                <option>بورسعيد</option><option>السويس</option><option>الإسماعيلية</option>
                <option>الدقهلية</option><option>القليوبية</option><option>الشرقية</option>
                <option>الغربية</option><option>المنوفية</option><option>البحيرة</option>
                <option>كفر الشيخ</option><option>دمياط</option><option>بني سويف</option>
                <option>الفيوم</option><option>المنيا</option><option>أسيوط</option>
                <option>سوهاج</option><option>قنا</option><option>الأقصر</option>
                <option>أسوان</option><option>البحر الأحمر</option><option>الوادي الجديد</option>
                <option>مطروح</option><option>شمال سيناء</option><option>جنوب سيناء</option>
            </select>
        </div>

        <div class="form-group">
            <label>المنشأة:</label>
            <select id="edit-fac" class="edit-select"></select>
        </div>

        <div class="form-group">
            <label>الوردية:</label>
            <select id="edit-shift" class="edit-select">
                <option value="صباحي">صباحي</option>
                <option value="مسائي">مسائي</option>
            </select>
        </div>
    </div>

    <div id="camera-section">
        <video id="video" autoplay playsinline></video>
        <img id="capturedImage">
        <canvas id="canvas" style="display:none;"></canvas>
        <button class="btn-photo" onclick="takePhoto()">
            <span class="material-icons" style="vertical-align: middle;">photo_camera</span> التقاط صورة الشخصية
        </button>
    </div>

    <div class="btn-group">
        <button id="btnIn" class="btn-in" onclick="submitAttendance('دخول')" disabled>توقيع دخول</button>
        <button id="btnOut" class="btn-out" onclick="submitAttendance('خروج')" disabled>توقيع خروج</button>
    </div>

    <div id="status"></div>
    
    <button onclick="logout()" style="background:none; color:#888; text-decoration:underline; margin-top:20px; font-size:14px; border:none;">تسجيل الخروج من الحساب</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, collection, addDoc, setDoc, getDocs, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDgiNw5Dt6EkiokRjznzGkfZvVuDN0APPk",
        authDomain: "uhia-attendancesystem.firebaseapp.com",
        projectId: "uhia-attendancesystem",
        storageBucket: "uhia-attendancesystem.firebasestorage.app",
        messagingSenderId: "104444545133",
        appId: "1:104444545133:web:f40607b93fb90a8f511764"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let userData = JSON.parse(sessionStorage.getItem('userData'));
    let imgData = null;
    let currentPos = null;

    // 1. التأكد من تسجيل الدخول وملء البيانات الافتراضية
    if (!userData) {
        window.location.href = "index.html";
    } else {
        document.getElementById('uName').innerText = `مرحباً، ${userData.fullName.split(' ')[0]}`;
        document.getElementById('edit-gov').value = userData.governorate;
        document.getElementById('edit-shift').value = userData.shift;
        loadFacilities(userData.governorate, userData.facility);
    }

    // 2. جلب الموقع مسبقاً للسرعة
    const preloadLocation = () => {
        navigator.geolocation.getCurrentPosition(p => currentPos = p, null, {enableHighAccuracy: false});
    };
    preloadLocation();

    // 3. تحميل المنشآت بناءً على المحافظة
    window.loadFacilities = async (gov, defaultFac = "") => {
        const facSelect = document.getElementById('edit-fac');
        facSelect.innerHTML = '<option>جاري التحميل...</option>';
        
        try {
            const q = query(collection(db, "FacilitiesReference"), where("governorate", "==", gov));
            const snap = await getDocs(q);
            facSelect.innerHTML = '';
            
            snap.forEach(doc => {
                const fName = doc.data().facilityName;
                let opt = new Option(fName, fName);
                if(fName === defaultFac) opt.selected = true;
                facSelect.add(opt);
            });
            
            if (facSelect.options.length === 0) {
                facSelect.add(new Option(userData.facility, userData.facility));
            }
        } catch (e) { facSelect.innerHTML = '<option>خطأ في التحميل</option>'; }
    };

    // 4. تشغيل الكاميرا
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => video.srcObject = stream);

    window.takePhoto = () => {
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        imgData = canvas.toDataURL('image/jpeg', 0.5);
        video.style.display = 'none';
        document.getElementById('capturedImage').src = imgData;
        document.getElementById('capturedImage').style.display = 'block';
        document.getElementById('btnIn').disabled = false;
        document.getElementById('btnOut').disabled = false;
    };

    // 5. إرسال البصمة (التعديل الخاص بالسرعة والبيانات الحالية)
    window.submitAttendance = async (type) => {
        showStatus("جاري الحفظ السريع...", "orange", true);
        
        const getLocation = () => {
            return new Promise((res) => {
                if(currentPos) res(currentPos);
                navigator.geolocation.getCurrentPosition(res, () => res({coords:{latitude:0,longitude:0}}), {timeout:5000});
            });
        };

        try {
            const today = new Date().toISOString().split('T')[0];
            const activeGov = document.getElementById('edit-gov').value;
            const activeFac = document.getElementById('edit-fac').value;
            const activeShift = document.getElementById('edit-shift').value;

            // رفع الصورة وجلب الموقع في نفس الوقت
            const photoRef = ref(storage, `attendance_pics/${today}/${userData.nationalID}_${Date.now()}.jpg`);
            const [pos, uploadTask] = await Promise.all([
                getLocation(),
                uploadString(photoRef, imgData, 'data_url')
            ]);

            const photoUrl = await getDownloadURL(photoRef);
            const { latitude: lat, longitude: lng } = pos.coords;

            // حفظ في الجدول الثاني (سجل الحركات)
            const dateDocRef = doc(db, "AttendanceLogs", today);
            await setDoc(dateDocRef, { lastUpdate: serverTimestamp() }, { merge: true });

            await addDoc(collection(dateDocRef, "Transactions"), {
                fullName: userData.fullName,
                nationalID: userData.nationalID,
                phone: userData.phoneNumber,
                gov: activeGov,
                facility: activeFac,
                shift: activeShift,
                action: type,
                timestamp: serverTimestamp(),
                location: { lat, lng },
                googleMapsLink: lat !== 0 ? `https://www.google.com/maps?q=${lat},${lng}` : "غير متاح",
                photo: photoUrl
            });

            showStatus(`✅ تم تسجيل ${type} بنجاح!`, "var(--success)");
            setTimeout(resetUI, 2000);
        } catch (e) {
            showStatus("❌ فشل الحفظ، حاول ثانية", "var(--danger)");
        }
    };

    function resetUI() {
        imgData = null;
        document.getElementById('capturedImage').style.display = 'none';
        video.style.display = 'block';
        document.getElementById('btnIn').disabled = true;
        document.getElementById('btnOut').disabled = true;
        document.getElementById('status').style.display = 'none';
    }

    function showStatus(msg, color, showSpinner = false) {
        const s = document.getElementById('status');
        s.style.display = 'block'; s.style.color = color;
        s.style.backgroundColor = color + "15";
        s.innerHTML = showSpinner ? `<div class="loading-spinner"></div> ${msg}` : msg;
    }

    window.logout = () => { sessionStorage.clear(); window.location.href = "index.html"; };
</script>

</body>
</html>
