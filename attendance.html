<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور - UHIA</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --primary: #1a5276; --success: #28a745; --danger: #e74c3c; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .user-info { background: #e8f4f8; padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: right; border-right: 5px solid var(--primary); }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; font-size: 0.8rem; color: #666; margin-bottom: 3px; }
        .edit-select, .edit-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #bed3dd; background: white; font-size: 0.9rem; box-sizing: border-box; }
        #video, #capturedImage { width: 100%; border-radius: 15px; background: #000; margin-top: 10px; display: block; }
        #capturedImage { display: none; border: 4px solid var(--primary); }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; color: white; }
        .btn-photo { background: #6c757d; width: 100%; margin-bottom: 10px; }
        .btn-in { background: var(--success); }
        .btn-out { background: var(--danger); }
        .hidden { display: none; }
        #status { margin-top: 15px; padding: 12px; border-radius: 10px; display: none; font-weight: 500; font-size: 14px; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-left: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="user-info">
        <h3 id="uName">جاري التحميل...</h3>
        <div class="form-group">
            <label>المحافظة:</label>
            <select id="edit-gov" class="edit-select" onchange="loadFacilities(this.value)"></select>
        </div>
        <div class="form-group">
            <label>المنشأة:</label>
            <select id="edit-fac" class="edit-select" onchange="toggleOtherFac(this.value)"></select>
            <input type="text" id="new-fac-name" class="edit-input hidden" placeholder="اسم المنشأة الجديدة" style="margin-top:5px;">
        </div>
        <div class="form-group">
            <label>الوردية:</label>
            <select id="edit-shift" class="edit-select">
                <option value="صباحي">صباحي</option>
                <option value="مسائي">مسائي</option>
            </select>
        </div>
    </div>

    <div id="camera-section">
        <video id="video" autoplay playsinline></video>
        <img id="capturedImage">
        <canvas id="canvas" style="display:none;"></canvas>
        <button class="btn-photo" onclick="takePhoto()">
            <span class="material-icons" style="vertical-align: middle;">photo_camera</span> التقاط الصورة
        </button>
    </div>

    <div class="btn-group">
        <button id="btnIn" class="btn-in" onclick="submitProcess('دخول')" disabled>توقيع دخول</button>
        <button id="btnOut" class="btn-out" onclick="submitProcess('خروج')" disabled>توقيع خروج</button>
    </div>

    <div id="status"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, collection, addDoc, setDoc, getDoc, getDocs, query, where, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDgiNw5Dt6EkiokRjznzGkfZvVuDN0APPk",
        authDomain: "uhia-attendancesystem.firebaseapp.com",
        projectId: "uhia-attendancesystem",
        storageBucket: "uhia-attendancesystem.firebasestorage.app",
        messagingSenderId: "104444545133",
        appId: "1:104444545133:web:f40607b93fb90a8f511764"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let userData = JSON.parse(sessionStorage.getItem('userData'));
    let imgData = null;

    window.onload = () => {
        if (!userData) { window.location.href = "index.html"; return; }
        document.getElementById('uName').innerText = `مرحباً، ${userData.fullName}`;
        const govs = ["القاهرة", "الجيزة", "الإسكندرية", "بورسعيد", "السويس", "الإسماعيلية", "البحيرة", "دمياط", "الشرقية", "الغربية", "المنوفية", "الدقهلية", "الفيوم", "المنيا", "أسيوط", "سوهاج", "قنا", "أسوان"];
        const gSelect = document.getElementById('edit-gov');
        govs.forEach(g => gSelect.add(new Option(g, g)));
        gSelect.value = userData.governorate;
        loadFacilities(userData.governorate, userData.facility);
        startCamera();
    };

// ... (داخل قسم الـ Script) ...

// 1. تعديل دالة تشغيل الكاميرا لتتعامل مع عدم وجود جهاز
async function startCamera() {
    const video = document.getElementById('video');
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
    } catch (e) {
        console.warn("Camera not found, using testing mode (Black Image)");
        // إظهار رسالة تنبيه للاختبار
        showStatus("وضع الاختبار: لم يتم العثور على كاميرا، سيتم استخدام صورة سوداء.", "#555");
        
        // تفعيل أزرار الحضور تلقائياً للاختبار
        document.getElementById('btnIn').disabled = false;
        document.getElementById('btnOut').disabled = false;
        
        // توليد صورة سوداء افتراضية
        generateBlackImage();
    }
}

// 2. دالة لتوليد صورة سوداء (للتست)
function generateBlackImage() {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 400;
    canvas.height = 400;
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, 400, 400);
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Testing Mode - No Camera", 80, 200);
    imgData = canvas.toDataURL('image/jpeg', 0.5);
    
    // إظهار الصورة السوداء في الواجهة بدلاً من الكاميرا
    document.getElementById('video').style.display = 'none';
    document.getElementById('capturedImage').src = imgData;
    document.getElementById('capturedImage').style.display = 'block';
}

// 3. تعديل دالة takePhoto لتجنب الأخطاء عند عدم وجود فيديو
window.takePhoto = () => {
    const video = document.getElementById('video');
    if (!video.srcObject) {
        generateBlackImage();
        return;
    }
    const canvas = document.getElementById('canvas');
    canvas.width = 400; canvas.height = 400;
    canvas.getContext('2d').drawImage(video, 0, 0, 400, 400);
    imgData = canvas.toDataURL('image/jpeg', 0.6);
    video.style.display = 'none';
    document.getElementById('capturedImage').src = imgData;
    document.getElementById('capturedImage').style.display = 'block';
    document.getElementById('btnIn').disabled = false;
    document.getElementById('btnOut').disabled = false;
};

// ... (باقي كود الـ submitProcess كما هو) ...

    window.loadFacilities = async (gov, defaultFac = "") => {
        const fSelect = document.getElementById('edit-fac');
        fSelect.innerHTML = '<option>جاري التحميل...</option>';
        const q = query(collection(db, "FacilitiesReference"), where("governorate", "==", gov));
        const snap = await getDocs(q);
        fSelect.innerHTML = '';
        snap.forEach(d => fSelect.add(new Option(d.data().facilityName, d.data().facilityName)));
        fSelect.add(new Option("-- أخرى (منشأة جديدة) --", "other"));
        if (defaultFac) fSelect.value = defaultFac;
    };

    window.toggleOtherFac = (v) => document.getElementById('new-fac-name').classList.toggle('hidden', v !== 'other');

    window.takePhoto = () => {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.width = 400; canvas.height = 400; // حجم متوازن للجودة والسرعة
        canvas.getContext('2d').drawImage(video, 0, 0, 400, 400);
        imgData = canvas.toDataURL('image/jpeg', 0.6); // ضغط جيد
        video.style.display = 'none';
        document.getElementById('capturedImage').src = imgData;
        document.getElementById('capturedImage').style.display = 'block';
        document.getElementById('btnIn').disabled = false;
        document.getElementById('btnOut').disabled = false;
    };

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

  
window.submitProcess = async (type) => {
    // 1. إظهار حالة الانتظار مع منع الضغط مرة أخرى
    document.getElementById('btnIn').disabled = true;
    document.getElementById('btnOut').disabled = true;
    showStatus(`جاري رفع الصورة والتحقق من الموقع...`, "orange", true);
    
    navigator.geolocation.getCurrentPosition(async (pos) => {
        try {
            const uLat = pos.coords.latitude;
            const uLng = pos.coords.longitude;
            const today = new Date().toISOString().split('T')[0];
            let fName = document.getElementById('edit-fac').value;
            if (fName === 'other') fName = document.getElementById('new-fac-name').value;

            // --- الخطوة الحاسمة: الرفع مع الانتظار لضمان النجاح ---
            const fileName = `logs/${today}/${userData.nationalID}_${Date.now()}.jpg`;
            const storageRef = ref(storage, fileName);
            
            // هنا ننتظر (await) لضمان أن الصورة وصلت للسيرفر
            const uploadTask = await uploadString(storageRef, imgData, 'data_url');
            console.log("✅ الصورة رُفعت بنجاح");
            
            // الحصول على الرابط لضمان إمكانية رؤيتها لاحقاً
            const downloadURL = await getDownloadURL(storageRef);

            // --- الخطوة الثانية: التحقق من المنشأة والمسافة ---
            const facID = `${document.getElementById('edit-gov').value}-${fName}`.replace(/\s+/g, '_');
            const facRef = doc(db, "FacilitiesReference", facID);
            const facSnap = await getDoc(facRef);

            if (facSnap.exists() && facSnap.data().lat !== 0) {
                const dist = getDistance(uLat, uLng, facSnap.data().lat, facSnap.data().lng);
                if (dist > 1) {
                    showStatus(`❌ فشل: أنت بعيد عن المنشأة (${dist.toFixed(2)} كم)`, "red");
                    resetButtons();
                    return; 
                }
            }

            // --- الخطوة الثالثة: تسجيل البيانات في Firestore بعد نجاح الرفع ---
            await addDoc(collection(db, "AttendanceLogs", today, "Transactions"), {
                fullName: userData.fullName,
                nationalID: userData.nationalID,
                action: type,
                facility: fName,
                gov: document.getElementById('edit-gov').value,
                timestamp: serverTimestamp(),
                photoUrl: downloadURL, // الرابط مؤكد الآن
                location: { lat: uLat, lng: uLng }
            });

            // تحديث إحداثيات المنشأة إذا كانت جديدة
            if (!facSnap.exists()) {
                await setDoc(facRef, { facilityName: fName, governorate: document.getElementById('edit-gov').value, lat: uLat, lng: uLng });
            }

            showStatus(`✅ تم تسجيل ${type} بنجاح وصورتك محفوظة!`, "green");
            setTimeout(() => location.reload(), 2000);

        } catch (e) { 
            console.error(e);
            showStatus("❌ خطأ: فشل رفع الصورة أو الاتصال. حاول مرة أخرى.", "red");
            resetButtons();
        }
    }, () => {
        showStatus("❌ خطأ: يجب تفعيل الموقع (GPS) لإتمام العملية.", "red");
        resetButtons();
    }, { enableHighAccuracy: true, timeout: 10000 });
};

function resetButtons() {
    document.getElementById('btnIn').disabled = false;
    document.getElementById('btnOut').disabled = false;
}
</script>
</body>
</html>
